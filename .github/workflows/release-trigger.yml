name: Trigger Release

on:
  push:
    branches:
      - main

jobs:
  trigger:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.PSAAS_PAT }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'PSaaS-Developers',
            repo: 'REDapp',
            workflow_id: 'maven-publish.yml',
            ref: 'main'
          })
